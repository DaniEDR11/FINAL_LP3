{% extends 'layout.html' %} {% block title %} {{titulo}} {% endblock title %} 
{%block content %}
<h1 class="text-center py-2">{{titulo}}</h1>
<table class="table table-hover">
  <thead>
    <tr class="text-center">
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Sobrenombre</th>
      <th scope="col">Imagen</th>
      <th scope="col">Estado</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    {% for curso in cursos %}
    <tr class="text-center">
      <th scope="row">{{curso.id}}</th>
      <td>{{curso.name}}</td>
      <td>{{curso.code}}</td>
      <td>{{curso.hour}}</td>
      <td>{{curso.state}}</td>
      <td>
        <a
          href="{% url 'delete_course' id=curso.id %}"
          class="btn btn-outline-danger"
        >
          Eliminar
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
