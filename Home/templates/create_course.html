{% extends 'layout.html' %} {% block title %} Formulario en DJango {% endblock%} 
{% block content %}
<div class="container-fluid">
    <h2 class="py-2">
        Formulario de cursos
    </h2>
  <form action="{% url 'save_course' %}" method="POST" class="form col-3">
    {% csrf_token %}
    <div class="form-group">
      <label for="codigo"> CÃ³digo </label>
      <input type="text" name="codigo" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="nombre"> Nombre </label>
      <input type="text" name="nombre" class="form-control" required />
    </div>
    <div class="form-group" >
      <label for="horas"> Horas </label>
      <input type="number" name="horas" class="form-control" required />
    </div>

    <label for="estado"> Estado </label>
    <select class="form-select" name="estado" required>
      <option selected>Seleccione el estado</option>
      <option value="1">Disponible</option>
      <option value="0">No disponible</option>
    </select>
    <div class="d-grid gap-2 py-3">
      <button type="submit" class="btn btn-outline-primary d-block">
        Guardar
      </button>
    </div>
  </form>
</div>
{% endblock %}
